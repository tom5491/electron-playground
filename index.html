<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <script type="module" src="https://googlechromelabs.github.io/dark-mode-toggle/src/dark-mode-toggle.mjs"></script>
    <title>My Electron App</title>
</head>

<body>
    <h1>Welcome to My Electron App</h1>
    We are using Node.js
    <script>document.write(process.versions.node)</script>,
    Chromium
    <script>document.write(process.versions.chrome)</script>,
    and Electron
    <script>document.write(process.versions.electron)</script>.
    <div style="padding: 5px">
        <!-- <button id="toggle-dark-mode">Toggle Dark Mode</button>
        <button id="reset-to-system">Reset to System Theme</button> -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul id="list" class="list-group">
                    <li class="list-group-item">Buy Groceries</li>
                    <li class="list-group-item">Cook Meal</li>
                </ul>
            </div>

            <div class="col-md-6">
                <input class="form-control" id="newTask" placeholder="Enter New Task" />
                <br />
                <button type="button" class="btn btn-primary" id="addTask">
                    Add Task
                </button>
            </div>
        </div>
    </div>
    <dark-mode-toggle id="dark-mode-toggle-1" legend="Theme Switcher" appearance="toggle" dark="Light" light="Dark"
        remember="Remember this"></dark-mode-toggle>
    <script src="script.js"></script>
    <!-- <script src="renderer.js"></script> -->

    <div id="snackbar">
        <button id="btn" onclick="closeToast()"><i class="fa fa-times"></i></button>
        <p id="toast-text">
            Some text some message..
        </p>
    </div>
